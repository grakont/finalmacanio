<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>MACAN Live — Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-black text-white min-vh-100 d-flex flex-column">

  <header id="site-header" class="flex-fill"></header>
  <main class="flex-fill">
  

<section class="py-5 reveal">
  <div class="container">
    <h2 class="section-title mb-4">Contact</h2>
    <div class="row g-4">
      <div class="col-lg-7">
        <form id="contactForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" autocomplete="name" required>
              <div class="invalid-feedback">Required.</div>
            </div>
        
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>
        
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="5" class="form-control" autocomplete="off" required></textarea>
              <div class="invalid-feedback">Required.</div>
            </div>
        
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
        
      </div>
      <div class="col-lg-5">
        <div class="rounded p-3 h-100" style="background:#0b0b0b; border:1px solid #111;">
          <h5>Office</h5>
          <p class="mb-1">Astana IT University</p>
          <p class="mb-1">city Astana</p>
          <p class="text-secondary">Mon–Fri, 9:00–18:00</p>
        </div>
      </div>
    </div>
  </div>
</section>

</main>
<footer id="site-footer" class="mt-5"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
