<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>MACAN Live — Concerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-black text-white">
  <header id="site-header" class="flex-fill"></header>
  <main class="flex-fill">
  

<section class="py-5">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-4">
      <h2 class="section-title mb-0 me-auto">Concerts</h2>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary active" data-filter="all">All</button>
        <button class="btn btn-outline-primary" data-filter="upcoming">Upcoming</button>
        <button class="btn btn-outline-primary" data-filter="past">Past</button>
      </div>
      <div class="ms-auto" style="min-width:260px;">
        <input type="search" id="concertSearch" class="form-control" placeholder="Search city, country, venue...">
      </div>
    </div>
    <div class="row g-4" id="concertsGrid"></div>
  </div>
</section>

<div class="modal fade" id="buyModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Buy Ticket — <span id="buyCity"></span> (<span id="buyDate"></span>)</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="buyForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input type="text" id="buyerName" class="form-control" required>
          <div class="invalid-feedback">Enter your name.</div>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="buyerEmail" class="form-control" placeholder="you@example.com" required>
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Tickets</label>
          <input type="number" id="ticketsQty" class="form-control" min="1" max="10" value="1" required>
          <div class="invalid-feedback">Choose between 1 and 10.</div>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Seat Type</label>
          <select id="seatType" class="form-select" required>
            <option value="">Choose seat type...</option>
            <option value="Fan Zone" data-price="80">Fan Zone — $80</option>
            <option value="VIP" data-price="150">VIP — $150</option>
            <option value="Tribune" data-price="60">Tribune — $60</option>
            <option value="Sector" data-price="40">Sector — $40</option>
          </select>
          <div class="invalid-feedback">Please select seat type.</div>
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Confirm</button>
      </form>
    </div>
    
  </div></div>
</div>

<div class="modal fade" id="soldOutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content text-center">
    <div class="modal-header border-0"><h5 class="modal-title w-100">SOLD OUT</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body"><i class="bi bi-x-octagon" style="font-size:72px; color:#e50914;"></i><p class="lead mb-0">Tickets for <strong id="soldOutCity"></strong> are no longer available.</p><p class="text-secondary">Check other upcoming cities.</p></div>
  </div></div>
</div>

</main>
<footer id="site-footer" class="mt-5"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
